{% extends 'base/base.html' %}

{% block content%}

<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Change Password</h4>
          <form method="POST">

                {% csrf_token %}
                {% include 'base/alert.html' %}
                <div class="form-group">
                    <input name="current_password" class="form-control" placeholder="Current Password" type="Password">
                   </div> <!-- form-group// -->
                   <div class="form-group">
                   <input name="new_password" class="form-control" placeholder="New Password" type="Password">
                   </div> <!-- form-group// -->
                   <div class="form-group">
                       <input name="confirm_password" class="form-control" placeholder="Confirm Password" type="Password">
                       </div> <!-- form-group// -->
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Change Password  </button>
                </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>

{% endblock %}
